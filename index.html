<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="order__card">
      <img
        src="./images/illustration-hero.svg"
        alt="a dancing lady"
        class="order__img"
      />
      <section class="order__summary">
        <h2 class="summary__title">Order Summary</h2>
        <p class="summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary__plan">
          <img src="./images/icon-music.svg" alt="" class="plan__icon" />
          <strong class="plan__title">Annual Plan</strong>
          <p class="plan__price">$59.99/year</p>
          <button
            type="button"
            class="plan__change"
            aria-label="change your plan"
          >
            Change
          </button>
        </div>
        <button type="submit" class="summary__submit">
          Proceed to Payment
        </button>
        <button type="button" class="summary__cancel">Cancel Order</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
